name: Mirror OpenCanary

on:
  schedule:
    - cron:  '0 0 * * MON'
  workflow_dispatch:

jobs:
  mirror:
    name: Mirror Repo
    runs-on: ubuntu-latest
    steps:
      -
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      -
        uses: yesolutions/mirror-action@master
        with:
          REMOTE: 'https://github.com/thinkst/opencanary.git'
          GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
          GIT_PASSWORD: ${{ secrets.GIT_PASSWORD }}
          DEBUG: "true"
          PUSH_ALL_REFS: "false"
